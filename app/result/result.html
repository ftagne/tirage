
<div class="">


<div class="row">
  <div class="col-md-8 col-md-push-2">
    <div class="page-header">
      <h3> Résultat du tirage
        <small>les participants classés par ordre de passage</small>
      </h3>
    </div>

  </div>
</div>

<div class="row" ng-init="init()">

  <div class="col-md-8 col-md-push-2">
    <table class="table table-striped table-condensed table-bordered">
      <thead>
        <tr>
          <th class="text-center">Numéro de passage</th>
          <th class="text-center">Participant</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="candidat in candidats | orderBy : 'passage' ">
          <td class="text-center">{{candidat.passage}}</td>
          <td class="text-center">{{candidat.email}}</td>
        </tr>
      </tbody>
    </table>
    </table>

  </div>

</div>
</div>
